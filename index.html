<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="books"></div>
    <div class="newBook">
        <button class="new-book">New Book</button>
    </div>
    <form name="addBook" action="" method="get" id="addBook" class="hidden">
        <div class="booktitle">
            <label for="title">Title</label>
            <input class="book-info" type="text" id="title" name="book-title">
        </div>
        <div class="bookauthor">
            <label for="author">Author</label>
            <input class="book-info" type="text" id="author" name="book-author">
        </div>
        <div class="bookpages">
            <label for="pages">Number of Pages</label>
            <input class="book-info" type="number" min="0" id="pages" name="book-pages">
        </div>
        <div class="bookread">
            <label for="read">Have Read</label>
            <input type="radio" name="read" value="Read" id="read">
            <label for="unread">Not Read</label>
            <input type="radio" name="read" value="Unread" id="unread">
        </div>
        <button id="addBtn" type='button' onclick="addBookToLibrary()">Add Book</button>
    </form>
</body>
<script src="objects.js"></script>
</html>
