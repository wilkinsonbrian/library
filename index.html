<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="books">

    </div>
    <form name="addBook" action="" method="get" id="addBook">
        <label for="title">Title</label>
        <input type="text" id="title" name="book-title">
        <label for="author">Author</label>
        <input type="text" id="author" name="book-author">
        <label for="pages">Number of Pages</label>
        <input type="number" min="0" id="pages" name="book-pages">
        <label for="read">Have Read</label>
        <input type="radio" name="read" value="Read" id="read">
        <label for="unread">Not Read</label>
        <input type="radio" name="read" value="Unread" id="unread">
        <button id="addBtn" type='button' onclick="addBookToLibrary()">Add Book</button>
    </form>
</body>
<script src="objects.js"></script>
</html>
